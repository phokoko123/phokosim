<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 포트폴리오</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">홈</a></li>
                <li><a href="#portfolio">포트폴리오</a></li>
                <li><a href="#contact">연락하기</a></li>
                <li><a href="#shop">판매</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>환영합니다!</h1>
        <p>저의 사진 포트폴리오와 판매 사이트에 오신 것을 환영합니다.</p>
    </section>

    <section id="portfolio">
        <h2>내 포트폴리오</h2>
        <div class="gallery">
            <img src="your-image.jpg" alt="사진1">
            <img src="your-image2.jpg" alt="사진2">
            <!-- 여기서 더 많은 사진들을 추가하세요. -->
        </div>
    </section>

    <section id="shop">
        <h2>사진 구매하기</h2>
        <p>여기서 내 사진을 구매하실 수 있습니다.</p>
        <button>구매하기</button>
    </section>

    <footer id="contact">
        <p>연락처: example@email.com</p>
    </footer>

</body>
</html>
